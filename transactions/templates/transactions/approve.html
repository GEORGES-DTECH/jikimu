{%extends 'index.html'%}
{%load crispy_forms_tags%}

{%block content%}


<div class="parent-div">
    <div class="card">
        <div class="card-header" style="background-color: #4267B2; color: snow;">
            <b>APPROVE LOAN OR EDIT APPLICATION/LENDING DATE</b>
        </div>

        <div class="card-body">

            <form method="POST">
                {%csrf_token%}
                <fieldset class="form-group">

                  <small>Date format( year-month-date)</small> <hr>

                    {{form|crispy}}
                </fieldset>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block mybuttons " type="submit" onclick="feedback()">Submit information
                        </button>

                        <br>
                        <a href="{%url 'loans'%}" class="btn btn-outline-primary  btn-block mybuttons"><b>Cancel</b></a>
            

                </div>
            </form>

            
        </div>
        <script type="text/javascript">
    
          function feedback(){
              
              const mybutton = document.getElementById("submitbutton")
              mybutton.innerText ="Submitting"

            setTimeout(function(){ 
            location.reload()
            
        
        
        }, 2000);
              
    }
        
        
        </script>
            
{%endblock%}
