{%extends 'index.html'%}
{%load static%}
{%load crispy_forms_tags%}

{%block content%}
 
  

    <div class="parent-div">
        <div class="card" style="background: white;">
            <div class="card-header" style=" background-color: #4267B2; color: snow;">
             
               <h2>Login</h2> 
               
            </div>
            
            <div class="card-body">
                
                <form method="POST">
                    {%csrf_token%}
                    <fieldset class="form-group">
                        

                        {{form|crispy}}
                    </fieldset>
                    <br>
                        
                    <div class="d-grid gap-2">
                       
                        <button class="btn btn-primary" type="submit" id="submitbutton" onclick="feedback()"><b>Login</b></button>
                       
                    </div>
                    <hr>
                    <small>
                        software by repotrans consultants <a href="https://repotrans.com">visit </a>
                    </small>

                    
                </form>
                  <hr> 
                   <small class="text-muted">
                            
                          
                            <a class="ml-2" href="{%url 'password_reset'%}">Forgot password?</a>  , Need an account? <a class="ml-2" href="{%url 'signup'%}">Register</a>
                        </small>
                    
        </div>
    </div> 

   <script type="text/javascript">
    
        function feedback(){
            
            const mybutton = document.getElementById("submitbutton")
            mybutton.innerText ="Loging in...."
            
        
            
  }
      
      
      </script>

      
   
        
        
    
        
        
                

{%endblock content%}
